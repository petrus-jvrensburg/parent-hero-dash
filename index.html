<!DOCTYPE html>
<html lang="en" class="[scrollbar-gutter:stable] h-full">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ParentHero | Dashboard</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['"Apercu"', "system-ui", "sans-serif"],
                    },
                }
            }
        }
    </script>
</head>

<body class=" antialiased h-full min-w-full p-8">
    <h1 class="text-4xl pb-4">Hello world</h1>

    <div class="flex gap-8">
        <div>
            <p class="text-2xl font-light">Hello light</p>
            <p class="text-2xl">Hello regular</p>
            <p class="text-2xl font-medium">Hello medium</p>
            <p class="text-2xl font-bold">Hello bold</p>
        </div>
        <div>

            <p class="text-2xl font-bold italic">Hello bold italic</p>
